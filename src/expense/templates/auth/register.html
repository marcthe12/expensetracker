{% from 'macros.html' import label_field %}
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="post">
  {{ form.hidden_tag() }}
  {{ label_field(form.username) }}
  {{ label_field(form.password) }}
  {{ label_field(form.confirm) }}
  {{ form.submit }}
</form>
{% endblock %}
