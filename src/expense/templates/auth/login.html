{% from 'macros.html' import label_field %}
{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Log In{% endblock %}</h2>
{% endblock %}

{% block content %}
<form method="post">
  {{ form.hidden_tag() }}
  {{ label_field(form.username) }}
  {{ label_field(form.password) }}
  {{ form.submit }}
</form>
{% endblock %}
